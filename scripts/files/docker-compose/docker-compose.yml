version: "3.8"

services:
  monero-node:
    container_name: monero-daemon
    image: ghcr.io/sethforprivacy/simple-monerod:latest
    restart: unless-stopped
    network_mode: bridge
    logging:
      options:
        max-size: "10m"
        max-file: "1"
    env_file:
      - .env
    volumes:
      - /mnt/e/XMR/blockchain:/home/monero/.bitmonero
    ports:
      - "18080:18080" # P2P network port
      - "18081:18081" # RPC full port - Authentication is set. Not open to Internet.
      - "18083:18083" # ZeroMQ port
    command: >
      --out-peers 256
      --in-peers 128
      --enable-dns-blocklist
      --data-dir /home/monero/.bitmonero
      --limit-rate-up 500000
      --limit-rate-down 500000
      --enforce-dns-checkpointing
      --db-sync-mode fast:async:250000000bytes
      --log-level 0
      --max-log-file-size 6553600
      --max-log-files 16
      --rpc-bind-ip 0.0.0.0
      --confirm-external-bind
      --zmq-pub=tcp://0.0.0.0:18083
      --rpc-login $RPC_USERNAME:$RPC_PASSWORD
    healthcheck:
      test: ["CMD", "curl", "--user", "$RPC_USERNAME:$RPC_PASSWORD", "--fail", "http://localhost:18081/get_info"]
      interval: 30s
      timeout: 5s
      retries: 3

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - "/mnt/e/ProtonDrive/My files/Secrets/SSL/ivy.gb.net/:/certs"
    command: >
      -H unix:///var/run/docker.sock --ssl --sslcert /certs/fullchain.pem --sslkey /certs/privkey.pem

volumes:
  portainer_data:
